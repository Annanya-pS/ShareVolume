<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDW Corporation Stock Shares Information</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .value-display {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 bg-white">
            <h1 id="share-entity-name">CDW Corporation</h1>
            <div>
                <div class="mb-3">
                    <label class="form-label">Maximum Shares Outstanding</label>
                    <div class="value-display" id="share-max-value">-</div>
                    <div>Year: <span id="share-max-fy">-</span></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Minimum Shares Outstanding</label>
                    <div class="value-display" id="share-min-value">-</div>
                    <div>Year: <span id="share-min-fy">-</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function fetchStockData(cik) {
            const endpoint = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;
            fetch(endpoint, {
                headers: {
                    'User-Agent': 'Request for financial data'
                }
            })
            .then(response => response.json())
            .then(data => {
                updatePageContent(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        function updatePageContent(data) {
            const entityName = data.entityName;
            const shares = data.units.shares.filter(item => item.fy > 2020 && !isNaN(item.val));
            if (shares.length > 0) {
                const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
                const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);

                document.getElementById('share-entity-name').textContent = entityName;
                document.getElementById('share-max-value').textContent = max.val.toLocaleString();
                document.getElementById('share-max-fy').textContent = max.fy;
                document.getElementById('share-min-value').textContent = min.val.toLocaleString();
                document.getElementById('share-min-fy').textContent = min.fy;
            }
        }

        function initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const cik = urlParams.get('CIK') || '0001402057'; // Default CIK for CDW
            fetchStockData(cik);
        }

        initialize();
    </script>
</body>
</html>
